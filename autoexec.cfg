// ============================================================================
// CORE ENGINE SETTINGS
// ============================================================================
fps_max 0                           // Unlimited FPS (use 300-500 if you prefer a cap)
fps_max_ui 120                      // UI FPS limit
engine_low_latency_sleep_after_client_tick true
r_low_latency 2                     // Enable NVIDIA Reflex/Low Latency mode

// ============================================================================
// GRAPHICS SETTINGS - MAXIMUM PERFORMANCE
// ============================================================================
// Resolution and Display
mat_monitorgamma 1.6                // Brightness (adjust to preference)
mat_monitorgamma_tv_enabled 0
mat_setvideomode 3440 1440 1        // Ensure ultrawide resolution is set correctly

// Anti-Aliasing and Post-Processing
r_antialiasing 0                    // Disable MSAA for max performance
r_texturefiltering 1                // Bilinear filtering (lowest)
mat_disable_bloom 1                 // Disable bloom for better performance
mat_specular 0                      // Disable specular lighting
mat_phong 0                         // Disable phong shading

// Shadows and Lighting
r_shadows 1                         // Minimal shadows for visibility
r_shadowquality 0                   // Lowest shadow quality
r_dynamic_shadows 0                 // Disable dynamic shadows
r_dynamic 0                         // Disable dynamic lighting for performance

// Particles and Effects
r_particle_sim_alt_cores 2          // Use additional CPU cores for particles
func_break_max_pieces 0             // Disable break particles
violence_ablood 0                   // Disable blood
violence_agibs 0                    // Disable gibs
violence_hblood 0                   // Disable human blood
violence_hgibs 0                    // Disable human gibs
r_drawparticles 0                   // Disable particles for better visibility

// ============================================================================
// AUDIO SETTINGS - COMPETITIVE OPTIMIZED
// ============================================================================
snd_headphone_pan_exponent 1        // Headphone audio positioning
snd_headphone_pan_radial_weight 1   // Radial weight for headphones
snd_front_headphone_position 45.0   // Front headphone angle
snd_rear_headphone_position 135.0   // Rear headphone angle
snd_surround_speakers 0             // Disable surround sound
snd_dzmusic_volume 0                // Disable danger zone music
snd_menumusic_volume 0              // Disable menu music
snd_roundstart_volume 0             // Disable round start sound
snd_roundend_volume 0               // Disable round end sound
snd_mapobjective_volume 0           // Disable map objective sounds
snd_tensecondwarning_volume 0.2     // Ten second warning volume
snd_mute_losefocus 0                // Don't mute when alt-tabbed
snd_mixahead 0.05                   // Lower audio latency for competitive play
snd_pitchquality 1                  // High-quality sound pitch
snd_async_fullyasync 1              // Fully asynchronous sound processing

// ============================================================================
// NETWORK SETTINGS - OPTIMIZED FOR COMPETITIVE
// ============================================================================
rate 786432                         // Maximum bandwidth
cl_cmdrate 128                      // Commands per second to server
cl_updaterate 128                   // Updates per second from server
cl_interp_ratio 1                   // Interpolation ratio
cl_interp 0                         // Disable interpolation for lowest latency
cl_lagcompensation 1                // Enable lag compensation
cl_predict 1                        // Enable client prediction
cl_predictweapons 1                 // Predict weapon animations

// ============================================================================
// MOUSE SETTINGS - RAW INPUT
// ============================================================================
m_rawinput 1                        // Enable raw input
m_mouseaccel1 0                     // Disable mouse acceleration
m_mouseaccel2 0                     // Disable mouse acceleration
m_mousespeed 0                      // Disable mouse speed
m_filter 0                          // Disable mouse smoothing

// ============================================================================
// CROSSHAIR SETTINGS - COMPETITIVE
// ============================================================================
cl_crosshair_drawoutline 1          // Crosshair outline
cl_crosshair_outlinethickness 1     // Thicker outline for visibility
cl_crosshairalpha 255               // Full alpha for visibility
cl_crosshaircolor 1                 // Green crosshair (good contrast)
cl_crosshairgap -2                  // Tighter gap for precision
cl_crosshairsize 4                  // Slightly smaller for ultrawide
cl_crosshairstyle 4                 // Classic static
cl_crosshairthickness 1             // Slightly thicker for visibility

// ============================================================================
// PERFORMANCE OPTIMIZATION
// ============================================================================
cl_forcepreload 1                   // Preload models and sounds for faster loading
cl_disablefreezecam 1               // Disable freezecam to avoid interruptions
cl_disablehtmlmotd 1                // Disable HTML MOTD for faster loading
mm_dedicated_search_maxping 50      // Limit matchmaking ping for better connections
cl_timeout 30                       // Set connection timeout to 30 seconds
mat_vsync 0                         // Disable vertical sync for lower input lag
mat_queue_mode 2                    // Enable multi-threaded rendering
r_threaded_renderables 1            // Enable threaded renderables for performance
r_queued_ropes 1                    // Enable queued rope rendering for performance
host_thread_mode 2                  // Enable multi-threading for host processing
mat_powersavingsmode 0              // Disable power saving for maximum performance

// ============================================================================
// ULTRAWIDE MONITOR OPTIMIZATIONS
// ============================================================================
safezonex 0.85                      // Adjust UI placement for ultrawide
safezoney 0.85                      // Adjust UI placement for ultrawide
hud_scaling 0.85                    // Scale HUD for ultrawide
cl_hud_radar_scale 1.15             // Larger radar for ultrawide
cl_radar_scale 0.35                 // Adjust radar scale for ultrawide

// ============================================================================
// STREAMING OPTIMIZATIONS
// ============================================================================
cl_showfps 1                        // Show FPS counter
fps_max 240                         // Cap FPS to avoid GPU overload during streaming
r_stream_overlay 1                  // Enable stream overlay for diagnostics
r_stream_overlay_mode 2             // Set overlay mode to performance metrics

